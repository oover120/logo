<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Tap Game1</h1>
    <p id="score">Your Score: 0</p>
    <button onclick="tap()">Tap!</button>
    <button onclick="showTop()">Show Top Players</button>
    <div id="topPlayers"></div>

    <!-- Подключение библиотеки Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web.js" async></script>

    <script>
        let user_id = null;
        let username = null;

        // Функция, которая будет вызвана, когда Telegram WebApp будет готова
        function onTelegramWebAppReady() {
            // Инициализация Telegram WebApp
            Telegram.WebApp.init({
                apiKey: '7062484553:AAHoP-TjGQSreSmKOYDpiUya5OhNecsrri4' // Замените на ваш ключ API Telegram
            });

            // Получение данных о пользователе
            user_id = Telegram.WebApp.getUserID();
            username = Telegram.WebApp.getAuthData().username;

            // Далее ваш код, который зависит от данных Telegram
            // Например, отправка данных на сервер
            fetch('https://185.101.94.186:5000/start', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id, username })
            });
        }

        function tap() {
            fetch('https://185.101.94.186:5000/tap', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('score').innerText = `Your Score: ${data.score}`;
            });
        }

        function showTop() {
            fetch('https://185.101.94.186:5000/top')
            .then(response => response.json())
            .then(data => {
                const topPlayersDiv = document.getElementById('topPlayers');
                topPlayersDiv.innerHTML = '<h2>Top Players:</h2><ul>' + data.map(player => `<li>${player[0]}: ${player[1]}</li>`).join('') + '</ul>';
            });
        }
    </script>
</body>
</html>
